<!DOCTYPE html>
<html>
<head>
 <link rel="stylesheet" type="text/css" href="gameCSS.css">
</head>
<body>
 <canvas id="gameCanvas"></canvas>
 <script>
 var canvas;
var canvasContext;
var canvasX;
var canvasY;
var mouseIsDown = 0;
var ballX = 50;
var ballY = 50;
var ballSpeedX = 10;
var ballSpeedY = 4;
var player1Score = 0;
var player2Score = 0;
const WINNING_SCORE = 3;
var showingWinScreen = false;
var paddle1Y = 250;
var paddle2Y = 250;
const PADDLE_THICKNESS = 10;
const PADDLE_HEIGHT = 100;
var lastPt=null;
function init() {
 //canvas = document.getElementById('gameCanvas');
 if (canvas.getContext) {
 //Set Event Listeners for window, mouse and touch
 window.addEventListener('resize', resizeCanvas, false);
 window.addEventListener('orientationchange', resizeCanvas, false);
 canvas.addEventListener("touchstart", touchDown, false);
 canvas.addEventListener("touchmove", touchXY, true);
 canvas.addEventListener("touchend", touchUp, false);
 document.body.addEventListener("touchcancel", touchUp, false);
 resizeCanvas();
 }
 }
 function resizeCanvas() {
 canvas.width = window.innerWidth;
 canvas.height = window.innerHeight;
 }
function touchUp(evt) {
 evt.preventDefault();
 // Terminate touch path
 lastPt=null;
 mouseIsDown = 0;
}
function touchDown(evt) {
 evt.preventDefault();
 mouseIsDown = 1;
  if(showingWinScreen) {
 player1Score = 0;
 player2Score = 0;
 showingWinScreen = false;
 return;
 }
 touchXY(evt);
}
function touchXY(evt) {
 evt.preventDefault();
 if(lastPt!=null) {
 var touchX = evt.touches[0].pageX - canvas.offsetLeft;
 var touchY = evt.touches[0].pageY - canvas.offsetTop;
 paddle1Y = touchY - (PADDLE_HEIGHT/2);
 }
 lastPt = {x:evt.touches[0].pageX, y:evt.touches[0].pageY};
}
function calculateMousePos(evt) {
 var rect = canvas.getBoundingClientRect();
 var root = document.documentElement;
 var mouseX = evt.clientX - rect.left - root.scrollLeft;
 var mouseY = evt.clientY - rect.top - root.scrollTop;
 return {
 x:mouseX,
 y:mouseY
 };
}
function handleMouseClick(evt) {
 if(showingWinScreen) {
 player1Score = 0;
 player2Score = 0;
 showingWinScreen = false;
 }
}
window.onload = function() {
 canvas = document.getElementById('gameCanvas');
 canvasContext = canvas.getContext('2d');
 init();
 var framesPerSecond = 30;
 setInterval(function() {
 moveEverything();
 drawEverything();
 }, 1000/framesPerSecond);
 canvas.addEventListener('mousedown', handleMouseClick, false);
 canvas.addEventListener('mousemove',
 function(evt) {
 var mousePos = calculateMousePos(evt);
 paddle1Y = mousePos.y - (PADDLE_HEIGHT/2);
 }, false);
}
function ballReset() {
if(player1Score >= WINNING_SCORE ||
 player2Score >= WINNING_SCORE) {
 showingWinScreen = true;
 }
 ballSpeedX = -ballSpeedX;
 ballX = canvas.width/2;
 ballY = canvas.height/2;
}
function computerMovement() {
 var paddle2YCenter = paddle2Y + (PADDLE_HEIGHT/2);
 if(paddle2YCenter < ballY - 35) {
 paddle2Y = paddle2Y + 6;
 } else if(paddle2YCenter > ballY + 35) {
 paddle2Y = paddle2Y - 6;
 }
}
function moveEverything() {
 if(showingWinScreen) {
 return;
 }
 computerMovement();
 ballX = ballX + ballSpeedX;
 ballY = ballY + ballSpeedY;
 if(ballX < 0) {
 if(ballY > paddle1Y &&
 ballY < paddle1Y+PADDLE_HEIGHT) {
 ballSpeedX = -ballSpeedX;
 var deltaY = ballY
 -(paddle1Y+PADDLE_HEIGHT/2);
 ballSpeedY = deltaY * 0.35;
 } else {
 player2Score++; // must be BEFORE ballReset()
 ballReset();
 }
 }
 if(ballX > canvas.width) {
 if(ballY > paddle2Y &&
 ballY < paddle2Y+PADDLE_HEIGHT) {
 ballSpeedX = -ballSpeedX;
 var deltaY = ballY
 -(paddle2Y+PADDLE_HEIGHT/2);
 ballSpeedY = deltaY * 0.35;
 } else {
 player1Score++; // must be BEFORE ballReset()
 ballReset();
 }
 }
 if(ballY < 0) {
 ballSpeedY = -ballSpeedY;
 }
 if(ballY > canvas.height) {
 ballSpeedY = -ballSpeedY;
 }
}
function drawNet() {
 for(var i=0;i<canvas.height;i+=40) {
 colorRect(canvas.width/2-1,i,2,20,'white');
 }
}
function drawEverything() {
 // next line blanks out the screen with black
 colorRect(0,0,canvas.width,canvas.height,'#A8CD1B');
 if(showingWinScreen) {
 styleText('white', '30px Courier New', 'center', 'middle');
 if(player1Score >= WINNING_SCORE) {
 canvasContext.fillText("You Won!!!!!", canvas.width/2, canvas.height/2);
 } else if(player2Score >= WINNING_SCORE) {
 canvasContext.fillText("Computer Won!!!!", canvas.width/2,
canvas.height/2);
 }
 canvasContext.fillText("click to continue", canvas.width/2, canvas.height/2 +
40);
 return;
 }
 drawNet();
 // this is left player paddle
 colorRect(0,paddle1Y,PADDLE_THICKNESS,PADDLE_HEIGHT,'white');
 // this is right computer paddle

colorRect(canvas.width-PADDLE_THICKNESS,paddle2Y,PADDLE_THICKNESS,PADDLE_HEIGHT,'white');
 // next line draws the ball
 colorCircle(ballX, ballY, 10, 'white');
 styleText('#005A31', '24px impact', 'left', 'middle');
 canvasContext.fillText(player1Score, 100, 100);
 canvasContext.fillText(player2Score, canvas.width-100, 100);
 canvasContext.fillText(canvas.width, 150, 100);
 canvasContext.fillText(canvas.height, 200, 100);
}
function colorCircle(centerX, centerY, radius, drawColor) {
 canvasContext.fillStyle = drawColor;
 canvasContext.beginPath();
 canvasContext.arc(centerX, centerY, radius, 0,Math.PI*2,true);
 canvasContext.fill();
}
function colorRect(leftX,topY, width,height, drawColor) {
 canvasContext.fillStyle = drawColor;
  canvasContext.fillRect(leftX,topY, width,height);
}
function styleText(txtColour, txtFont, txtAlign, txtBaseline)
{
 canvasContext.fillStyle = txtColour;
 canvasContext.font = txtFont;
 canvasContext.textAlign = txtAlign;
 canvasContext.textBaseline = txtBaseline;
}

 </script>
</body>
</html>
